<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="countTime.css">
</head>
<body>
    <main class="continer">
        <div class="title">
            <p class="title-name">Countdown Timer</p>
        </div>
        <div class="day">
            <p class="day">octoper 18 2023 00:00:00</p>
        </div>
        <div class="countdowns-continer">
            <div class="days" id="days">
                <p class="days-0">0</p>
            </div>
           
            <div class="minets" id="minets">
                <p class="minets-0">0</p>
            </div>
            <div class="hours" id="hours">
                <p class="hours-0">0</p>

            </div>
            <div class="secont" id="secont">
                <p class="secont-0">0</p>
            </div>
 
     

    </main>
</body>
</html>
