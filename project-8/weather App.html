<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/project-3/pexels-j-a-n-n-g-u-y-e-n-🍁-699953.jpg" type="image/x-icon">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
 <section>
    <header>
      <h1>Weather App </h1>
      <div class="search">
        <input type="search" name="txt" id="txt"  placeholder="enter city name" spellcheck="false">
        <!-- button -->
        <input type="button" value="search">
      </div>
    </header>

    <main>
        <div class="continer">
            <div class="img-icon">
                <!-- <img src="" alt="pic"> -->
                <i class="ic-sun">
                    <!-- &#127780 -->
                    &#x26c5
                </i>
            </div>
            <div class="cel">
                45&circ;c
            </div>
            <div class="city">
                <h2 class="city-n">new york</h2>
            </div>
            <div class="details">
                <div class="col">
                    <!-- <img src="" alt="pic"> -->
                    <i class="hum-ic">
                        &#127754;
                    </i>
                </div>
                <div class="">
                    <p class="hum">
                        50%
                    </p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <!-- <img src="" alt="pic"> -->
                    <i class="wind-s">
                        &#x1f4a8;
                    </i>
                </div>
                <div class="">
                    <p class="wind">
                        50 km/h
                    </p>
                    <p>wint speed</p>
                </div>
            </div>
        </div>
    </main>
 </section>
 <script src="weather App.js"></script>
</body>
</html>
