<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <main class="continer">
        <div class="clock">

            <div class="circle" id="sc"  style="--clr:#04fc43;">
                <i></i>
            </div>
            <div class="circle circle2" id="mn"
            style="--clr:#fee800;">
               <i></i>
            </div>
            <div class="circle circle3"
            id="hr" style="--clr:#ff2975;">
               <i></i>
            </div>


      <span style="--i:1"><b>1</b></span>
      <span style="--i:2"><b>2</b></span>
      <span style="--i:3"><b>3</b></span>
      <span style="--i:4"><b>4</b></span>
      <span style="--i:5"><b>5</b></span>
      <span style="--i:6"><b>6</b></span>
      <span style="--i:7"><b>7</b></span>
      <span style="--i:8"><b>8</b></span>
      <span style="--i:9"><b>9</b></span>
      <span style="--i:10"><b>10</b></span>
      <span style="--i:11"><b>11</b></span>
      <span style="--i:12"><b>12</b></span>
        </div>

        <!-- digital clock -->
        <div class="time" id="time">
            <div class="hour" id="hour" style="--clr:#04fc43;">00 </div>
        <div class="min" id="min" style="--clr:#fee800;">00</div>
        <div class="secont" id="secont" style="--clr:#ff2975;">00</div>
        <div class="ampm" id="ap">PM</div>
    </div>
    </main>
    <script src="clock.js"></script>
</body>
</html>
